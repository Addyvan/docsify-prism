<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify-prism</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">
    Loading ...
  </div>
  <script>
    window.$docsify = {
      auto2top:true,
      name: 'docsify-prism',
      repo: '',
      loadSidebar:true,
      autoHeader:true,
      subMaxLevel:2,
      docsifyPrism:{
            init:function(){
                Prism.plugins.autoloader.languages_path = 'https://unpkg.com/prismjs@1.17.1/components/'
            }
        }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>
  <script src="//unpkg.com/prismjs@1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
